multitenancy_enabled: false

target: all

# Allow samples with timestamps up to 30 minutes in the future
# to handle clock skew between Docker containers
limits:
  creation_grace_period: 2h
  # Also increase the out-of-order time window for late-arriving samples
  out_of_order_time_window: 2h

blocks_storage:
  backend: filesystem
  bucket_store:
    sync_dir: /var/lib/mimir/tsdb-sync
  filesystem:
    dir: /var/lib/mimir/blocks
  tsdb:
    dir: /var/lib/mimir/tsdb

compactor:
  data_dir: /var/lib/mimir/compactor

ingester:
  ring:
    replication_factor: 1

ruler_storage:
  backend: filesystem
  filesystem:
    dir: /var/lib/mimir/ruler

store_gateway:
  sharding_ring:
    replication_factor: 1
