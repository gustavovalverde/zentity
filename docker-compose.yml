services:
  frontend:
    platform: linux/amd64
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_APP_URL=http://localhost:3000
        - NEXT_PUBLIC_PROJECT_ID=${NEXT_PUBLIC_PROJECT_ID:-}
        - NEXT_PUBLIC_ENABLE_FHEVM=${NEXT_PUBLIC_ENABLE_FHEVM:-false}
        - NEXT_PUBLIC_ENABLE_HARDHAT=${NEXT_PUBLIC_ENABLE_HARDHAT:-false}
        - NEXT_PUBLIC_FHEVM_RPC_URL=${NEXT_PUBLIC_FHEVM_RPC_URL:-https://ethereum-sepolia-rpc.publicnode.com}
        - NEXT_PUBLIC_FHEVM_NETWORK_ID=${NEXT_PUBLIC_FHEVM_NETWORK_ID:-fhevm_sepolia}
        - NEXT_PUBLIC_FHEVM_CHAIN_ID=${NEXT_PUBLIC_FHEVM_CHAIN_ID:-11155111}
        - NEXT_PUBLIC_FHEVM_NETWORK_NAME=${NEXT_PUBLIC_FHEVM_NETWORK_NAME:-fhEVM (Sepolia)}
        - NEXT_PUBLIC_FHEVM_EXPLORER_URL=${NEXT_PUBLIC_FHEVM_EXPLORER_URL:-https://sepolia.etherscan.io}
        - NEXT_PUBLIC_FHEVM_PROVIDER_ID=${NEXT_PUBLIC_FHEVM_PROVIDER_ID:-zama}
        - NEXT_PUBLIC_ATTESTATION_DEMO=${NEXT_PUBLIC_ATTESTATION_DEMO:-true}
        # Debug flags (baked at build time)
        - NEXT_PUBLIC_APP_ENV=${NEXT_PUBLIC_APP_ENV:-local}
        - NEXT_PUBLIC_NOIR_DEBUG=${NEXT_PUBLIC_NOIR_DEBUG:-true}
        - FHEVM_IDENTITY_REGISTRY=${FHEVM_IDENTITY_REGISTRY:-}
        - FHEVM_COMPLIANCE_RULES=${FHEVM_COMPLIANCE_RULES:-}
        - FHEVM_COMPLIANT_ERC20=${FHEVM_COMPLIANT_ERC20:-}
        # Build-time secret for Next.js static generation (not in final image due to multi-stage build)
        - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-local-docker-build-secret-change-in-production}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_DEBUG=${NEXT_PUBLIC_DEBUG:-1}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - FHE_SERVICE_URL=http://fhe-service:5001
      - OCR_SERVICE_URL=http://ocr-service:5004
      - OTEL_ENABLED=${OTEL_ENABLED:-true}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://jaeger:4318/v1/traces}
      - OTEL_EXPORTER_OTLP_HEADERS=${OTEL_EXPORTER_OTLP_HEADERS:-}
      - OTEL_SERVICE_NAME=zentity-web
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-your-super-secret-key-change-in-production}
      - BETTER_AUTH_URL=http://localhost:3000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - TRUSTED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://[::1]:3000
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-}
      - DATABASE_AUTO_MIGRATE=true
      - DATABASE_PATH=/var/lib/zentity/web/dev.db
      - BB_CRS_PATH=/var/lib/zentity/bb-crs
      # Blockchain attestation (server-side)
      - REGISTRAR_PRIVATE_KEY=${REGISTRAR_PRIVATE_KEY:-}
      - FHEVM_REGISTRAR_PRIVATE_KEY=${FHEVM_REGISTRAR_PRIVATE_KEY:-}
      - LOCAL_REGISTRAR_PRIVATE_KEY=${LOCAL_REGISTRAR_PRIVATE_KEY:-}
      - FHEVM_RPC_URL=${FHEVM_RPC_URL:-https://ethereum-sepolia-rpc.publicnode.com}
      - FHEVM_NETWORK_ID=${FHEVM_NETWORK_ID:-fhevm_sepolia}
      - FHEVM_CHAIN_ID=${FHEVM_CHAIN_ID:-11155111}
      - FHEVM_NETWORK_NAME=${FHEVM_NETWORK_NAME:-fhEVM (Sepolia)}
      - FHEVM_EXPLORER_URL=${FHEVM_EXPLORER_URL:-https://sepolia.etherscan.io}
      - FHEVM_PROVIDER_ID=${FHEVM_PROVIDER_ID:-zama}
      - FHEVM_IDENTITY_REGISTRY=${FHEVM_IDENTITY_REGISTRY:-}
      - FHEVM_COMPLIANCE_RULES=${FHEVM_COMPLIANCE_RULES:-}
      - FHEVM_COMPLIANT_ERC20=${FHEVM_COMPLIANT_ERC20:-}
    depends_on:
      fhe-service:
        condition: service_healthy
      ocr-service:
        condition: service_healthy
      jaeger:
        condition: service_started
    volumes:
      # Persist SQLite database across container restarts
      - frontend-data:/var/lib/zentity/web
      # Persist bb.js CRS cache across restarts
      - bb-crs:/var/lib/zentity/bb-crs
    restart: unless-stopped
    networks:
      - zentity-network

  fhe-service:
    build:
      context: ./apps/fhe
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - RUST_LOG=info
      - PORT=5001
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-}
      - FHE_BODY_LIMIT_MB=${FHE_BODY_LIMIT_MB:-64}
      - FHE_KEYS_DIR=/var/lib/zentity/fhe
      - FHE_DEBUG_KEYS=${FHE_DEBUG_KEYS:-true}
      - OTEL_ENABLED=${OTEL_ENABLED:-true}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://jaeger:4318/v1/traces}
      - OTEL_EXPORTER_OTLP_HEADERS=${OTEL_EXPORTER_OTLP_HEADERS:-}
      - OTEL_SERVICE_NAME=zentity-fhe
    volumes:
      - fhe-keys:/var/lib/zentity/fhe
    restart: unless-stopped
    networks:
      - zentity-network

  ocr-service:
    build:
      context: ./apps/ocr
      dockerfile: Dockerfile
    ports:
      - "5004:5004"
    environment:
      - PORT=5004
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-}
      - OTEL_ENABLED=${OTEL_ENABLED:-true}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://jaeger:4318/v1/traces}
      - OTEL_EXPORTER_OTLP_HEADERS=${OTEL_EXPORTER_OTLP_HEADERS:-}
      - OTEL_SERVICE_NAME=zentity-ocr
    restart: unless-stopped
    networks:
      - zentity-network

  jaeger:
    image: jaegertracing/jaeger:2.13.0
    command:
      - --set=receivers.otlp.protocols.http.endpoint=0.0.0.0:4318
      - --set=receivers.otlp.protocols.grpc.endpoint=0.0.0.0:4317
    ports:
      - "16686:16686"
      - "4318:4318"
      - "4317:4317"
    restart: unless-stopped
    networks:
      - zentity-network

networks:
  zentity-network:
    driver: bridge
    enable_ipv6: true

volumes:
  fhe-keys:
    driver: local
  frontend-data:
    driver: local
  bb-crs:
    driver: local
