services:
  frontend:
    platform: linux/amd64
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_APP_URL=http://localhost:3000
      secrets:
        - better_auth_secret
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - FHE_SERVICE_URL=http://fhe-service:5001
      - OCR_SERVICE_URL=http://ocr-service:5004
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-your-super-secret-key-change-in-production}
      - BETTER_AUTH_URL=http://localhost:3000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - TRUSTED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://[::1]:3000
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-}
      - DATABASE_PATH=/var/lib/zentity/web/dev.db
    depends_on:
      fhe-service:
        condition: service_healthy
      ocr-service:
        condition: service_healthy
    volumes:
      # Persist SQLite database across container restarts
      - frontend-data:/var/lib/zentity/web
    restart: unless-stopped
    networks:
      - zentity-network

  fhe-service:
    build:
      context: ./apps/fhe
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - RUST_LOG=info
      - PORT=5001
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-}
      - FHE_KEYS_DIR=/var/lib/zentity/fhe
    volumes:
      - fhe-keys:/var/lib/zentity/fhe
    restart: unless-stopped
    networks:
      - zentity-network

  ocr-service:
    build:
      context: ./apps/ocr
      dockerfile: Dockerfile
    ports:
      - "5004:5004"
    environment:
      - PORT=5004
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-}
    restart: unless-stopped
    networks:
      - zentity-network

networks:
  zentity-network:
    driver: bridge
    enable_ipv6: true

volumes:
  fhe-keys:
    driver: local
  frontend-data:
    driver: local

# Build-time secrets (sourced from environment variables)
# Ensure BETTER_AUTH_SECRET is set in .env or shell environment
secrets:
  better_auth_secret:
    environment: BETTER_AUTH_SECRET
