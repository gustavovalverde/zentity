# Pre-commit configuration for zentity monorepo
# See https://pre-commit.com for more information

# Stop at first failure to save time
fail_fast: true

# Auto-install both pre-commit and commit-msg hooks
default_install_hook_types: [pre-commit, commit-msg]

# Minimum version requirement
minimum_pre_commit_version: "3.0.0"

repos:
  # ===========================================
  # Security
  # ===========================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  # ===========================================
  # General file hygiene
  # ===========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-toml
      - id: check-json
        exclude: (^\.vscode/|tsconfig.*\.json$)  # JSONC files (VSCode, TypeScript)
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: detect-private-key
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]

  # ===========================================
  # TypeScript/JavaScript/JSON/CSS (apps/web + apps/landing)
  # ===========================================
  - repo: https://github.com/biomejs/pre-commit
    rev: v2.3.10
    hooks:
      - id: biome-check
        name: biome-check (web)
        additional_dependencies: ["@biomejs/biome@2.3.10"]
        files: ^apps/web/
      - id: biome-check
        name: biome-check (landing)
        additional_dependencies: ["@biomejs/biome@2.3.10"]
        files: ^apps/landing/

  # TypeScript type-checking (apps/web)
  - repo: local
    hooks:
      - id: tsc-check-web
        name: TypeScript type-check (web)
        entry: bash -c 'cd apps/web && bun run tsc --noEmit'
        language: system
        files: ^apps/web/.*\.(ts|tsx)$
        pass_filenames: false
      - id: tsc-check-landing
        name: TypeScript type-check (landing)
        entry: bash -c 'cd apps/landing && bun run tsc -b'
        language: system
        files: ^apps/landing/.*\.(ts|tsx)$
        pass_filenames: false

  # ===========================================
  # Dead code detection (apps/web)
  # ===========================================
  - repo: local
    hooks:
      - id: knip-check-web
        name: Knip dead code check (web)
        entry: bash -c 'cd apps/web && bun run knip'
        language: system
        files: ^apps/web/.*\.(ts|tsx)$
        pass_filenames: false

  # ===========================================
  # Markdown (repo-wide)
  # ===========================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: node_modules/

  # ===========================================
  # Python (apps/ocr)
  # ===========================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff-check
        args: [--fix]
        files: ^apps/ocr/
      - id: ruff-format
        files: ^apps/ocr/

  # ===========================================
  # Rust (apps/fhe)
  # ===========================================
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --manifest-path apps/fhe/Cargo.toml --
        language: system
        files: ^apps/fhe/.*\.rs$
        pass_filenames: false
      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --manifest-path apps/fhe/Cargo.toml -- -D warnings
        language: system
        files: ^apps/fhe/.*\.rs$
        pass_filenames: false

  # ===========================================
  # Commit message validation
  # ===========================================
  - repo: local
    hooks:
      - id: commitlint
        name: commitlint
        entry: bash -c 'cd apps/web && bunx commitlint --edit "$0"'
        language: system
        stages: [commit-msg]
