# Demo Infrastructure Docker Compose
#
# This docker-compose is SEPARATE from the main Zentity infrastructure.
# It runs the demo ecosystem (Demo Hub, Demo Wallet, walt.id Wallet) and
# connects to an existing Zentity instance.
#
# IMPORTANT: For Docker containers to reach Zentity on the host, you MUST start
# Zentity with Docker-friendly URLs. This is required because OAuth metadata URLs
# (issuer, token_endpoint, etc.) must be reachable from inside Docker containers.
#
# Usage:
#   # 1. Start Zentity with Docker interop configuration (in apps/web)
#   pnpm dev:demo
#   # OR: BETTER_AUTH_URL=http://host.docker.internal:3000 pnpm dev
#
#   # 2. Start the demo stack (in repo root)
#   docker compose -f docker-compose.demo.yml up
#
#   # Connect to external Zentity instance
#   ZENTITY_BASE_URL=https://app.zentity.xyz docker compose -f docker-compose.demo.yml up
#
# Note: The walt.id wallet has a known bug (NullPointerException in CredentialOfferProcessor.kt)
# when processing dc+sd-jwt credentials. The OIDC4VCI protocol flow works correctly, but
# walt.id fails to store the received credential internally.

services:
  # Demo Hub - Orchestrator and Verifier
  demo-hub:
    build:
      context: ./apps/demo-hub
      dockerfile: Dockerfile
    ports:
      - "3100:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - ZENTITY_BASE_URL=${ZENTITY_BASE_URL:-http://host.docker.internal:3000}
      - NEXT_PUBLIC_DEMO_HUB_URL=http://localhost:3100
      - NEXT_PUBLIC_WALLET_URL=http://localhost:3101
      - NEXT_PUBLIC_WALTID_WALLET_URL=http://localhost:7101
      - NEXT_PUBLIC_ZENTITY_BASE_URL=${ZENTITY_BASE_URL:-http://host.docker.internal:3000}
      - DEMO_SEED_SECRET=${DEMO_SEED_SECRET:-demo-seed-secret}
      - DEMO_SUBJECT_EMAIL=${DEMO_SUBJECT_EMAIL:-demo-subject@zentity.dev}
      - DEMO_SUBJECT_PASSWORD=${DEMO_SUBJECT_PASSWORD:-demo-subject-password}
      - DEMO_ISSUER_EMAIL=${DEMO_ISSUER_EMAIL:-demo-issuer@zentity.dev}
      - DEMO_ISSUER_PASSWORD=${DEMO_ISSUER_PASSWORD:-demo-issuer-password}
    networks:
      - demo-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Custom Demo Wallet (Zentity's implementation)
  demo-wallet:
    build:
      context: ./apps/demo-wallet
      dockerfile: Dockerfile
    ports:
      - "3101:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - NEXT_PUBLIC_DEMO_HUB_URL=http://localhost:3100
      - NEXT_PUBLIC_ZENTITY_BASE_URL=${ZENTITY_BASE_URL:-http://host.docker.internal:3000}
    networks:
      - demo-network
    depends_on:
      demo-hub:
        condition: service_healthy
    restart: unless-stopped

  # walt.id Wallet API (Kotlin backend)
  # Provides OIDC4VCI/VP capabilities for external wallet interoperability testing
  # Note: Requires Zentity to be started with BETTER_AUTH_URL=http://host.docker.internal:3000
  # so that OAuth metadata URLs are reachable from Docker containers
  waltid-wallet-api:
    image: waltid/wallet-api:latest
    ports:
      - "7001:7001"
    environment:
      - WALTID_WALLET_BACKEND_BIND_ADDRESS=0.0.0.0
      - WALTID_DATA_ROOT=/data
      # Database connection
      - DB_TYPE=postgres
      - DB_HOST=waltid-postgres
      - DB_PORT=5432
      - DB_NAME=waltid
      - DB_USER=waltid
      - DB_PASSWORD=waltid
    volumes:
      - ./apps/demo-hub/config/waltid:/waltid-wallet-api/config:ro
      - waltid-data:/data
    networks:
      - demo-network
    depends_on:
      waltid-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sS http://127.0.0.1:7001/wallet-api/auth/login -X POST || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # Caddy reverse proxy for walt.id services
  # Routes /wallet-api/* to wallet-api backend, everything else to web wallet frontend
  waltid-caddy:
    image: caddy:2-alpine
    ports:
      - "7101:7101"
    volumes:
      - ./apps/demo-hub/config/waltid/Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - demo-network
    depends_on:
      waltid-wallet-api:
        condition: service_healthy
      waltid-web-wallet-internal:
        condition: service_started
    restart: unless-stopped

  # walt.id Web Wallet (Nuxt.js frontend) - accessed via Caddy proxy
  waltid-web-wallet-internal:
    image: waltid/waltid-demo-wallet:latest
    # No external port - accessed through Caddy
    expose:
      - "7101"
    environment:
      - NUXT_PUBLIC_ISSUER_CALLBACK_URL=http://localhost:7101
      - NUXT_PUBLIC_WALLET_API_URL=http://localhost:7001
    networks:
      - demo-network
    depends_on:
      waltid-wallet-api:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL for walt.id
  waltid-postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=waltid
      - POSTGRES_PASSWORD=waltid
      - POSTGRES_DB=waltid
    volumes:
      - waltid-postgres-data:/var/lib/postgresql/data
    networks:
      - demo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waltid -d waltid"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  demo-network:
    driver: bridge

volumes:
  waltid-data:
    driver: local
  waltid-postgres-data:
    driver: local
